<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../../assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
    <link href="../../assets/css/prettify.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form id="J_Form" class="form-horizontal" action="studnet/editStudent" method="post">
            <div class="hide">
                <input type="text" name="id" th:value="${student.id}">
                </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>所在年级：</label>
                    <div class="controls">
                        <select name="gradeId" th:file="grade" data-rules="{required:true}" class="input-normal">
                            <option th:value="${student.gradeId}">-请选择-</option>
                            <option th:each="grade : ${grades}"
                                    th:value="${grade.id}"
                                    th:text="${grade.grade}"></option>
                        </select>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>所学专业：</label>
                    <div class="controls">
                        <select data-rules="{required:true}" name="specialtyId" th:file="specialty" class="input-normal">
                            <option th:value="${student.specialtyId}">-请选择-</option>
                            <option th:each="specialty:${specialties}"
                                    th:value="${specialty.id}"
                                    th:text="${specialty.specialtyname}"></option>
                        </select>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>所在班级：</label>
                    <div class="controls">
                        <select data-rules="{required:true}" name="classId" th:file="${classe}" class="input-normal">
                            <option th:value="${student.classId}">-请选择-</option>
                            <option th:each="classe:${classes}"
                                    th:value="${classe.id}"
                                    th:text="${classe.classname}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>姓名：</label>
                    <div class="controls">
                        <input name="name" type="text" th:value="${student.name}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>学号：</label>
                    <div class="controls">
                        <input name="sno" type="text" th:value="${student.sno}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>性别：</label>
                    <div class="controls">
                        <select data-rules="{required:true}" name="sex" class="input-normal">
                            <option th:value="${student.sex}">-选择-</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>民族：</label>
                    <div class="controls">
                        <input name="nation" type="text" th:value="${student.nation}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>籍贯：</label>
                    <div class="controls">
                        <input name="nativePlace" type="text" th:value="${student.nativePlace}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>电话：</label>
                    <div class="controls">
                        <input name="phone" type="text" th:value="${student.phone}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>身份证：</label>
                    <div class="controls">
                        <input name="carded" type="text" th:value="${student.carded}" data-rules="{required:true}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">QQ：</label>
                    <div class="controls">
                        <input name="qq" type="nation" th:value="${student.qq}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">邮箱：</label>
                    <div class="controls">
                        <input name="email" type="text" th:value="${student.email}" class="input-normal control-text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">紧急联系电话：</label>
                    <div class="controls">
                        <input name="emergencyTelephone" type="text" th:value="${student.emergencyTelephone}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">毕业学校：</label>
                    <div class="controls">
                        <input name="academy" type="text" th:value="${student.academy}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8 ">
                    <label class="control-label">入学时间：</label>
                    <div class="controls bui-form-group">
                        <input name="admissionDate" th:value="${student.admissionDate}" class="calendar" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8 ">
                    <label class="control-label">离校时间：</label>
                    <div class="controls bui-form-group">
                        <input name="admissionDate" th:value="${student.admissionDate}" class="calendar" type="text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">紧急联系人：</label>
                    <div class="controls">
                        <input name="emergencyContact" type="text" th:value="${student.emergencyContact}" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label">班级职务：</label>
                    <div class="controls">
                        <input name="classPosition" type="text" th:value="${student.classPosition}" class="input-normal control-text">
                    </div>
                </div>
            </div>
            <div class="row form-actions actions-bar">
                <div class="span13 offset3 ">
                    <button type="submit" class="button button-primary">保存</button>
                    <button type="reset" class="button">重置</button>
                </div>
            </div>
        </form>
    </div>


</div>
<script type="text/javascript" src="../../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../assets/js/bui-min.js"></script>

<script type="text/javascript" src="../../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    $(function () {
        prettyPrint();
    });
</script>
<script type="text/javascript">
    BUI.use('bui/form',function (Form) {
        var form = new Form.HForm({
            srcNode : '#J_Form'
        });
        form.render();
        var currentPage = router.currentPage();
        console.log(currentPage);
    });
</script>

</body>
</html>
