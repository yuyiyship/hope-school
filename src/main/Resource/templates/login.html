			<div class="row">

					<!-- Start Sign In Form -->
					<form action="/login/login" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" name="username"/>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" name="password"/>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember" name="remember" value="1"/> 记住我</label>
						</div>
						<div class="form-group">
							<p>没有账号? <a href="sign-up.html">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>

		<script type="text/javascript">
            window.onload=function () {
                var cookies = document.cookie.split("; ");
                var userId = $("#username");
                var rember = $("#rember");
                var login = [[${login}]];
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].split("=");
                    console.log(cookie);
                    if (cookie[0]=="username") {
                        userId.val(cookie[1]);
                        rember.attr("checked","checked");
                    }
                }
                if (!login) {
                    alert("密码错误,登录失败")
                }
            };
		</script>
